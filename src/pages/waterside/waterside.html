<ion-header>

  <ion-navbar>
    <ion-title>Waterside</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="waterside">
<ion-searchbar (ionInput)="getTopics($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
 
<ion-list>
  <ion-item *ngFor="let topic of topics" (click)="openModal(topic)">
    {{ topic }}
  </ion-item>
</ion-list>
</ion-content>
